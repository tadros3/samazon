<title>Samazon Order Confirmation</title>

			<h1>Your Total is $30.00</h1>

		   <div class="span12">

		     		<br />
					<br />
		     		<div class="form-group required">
                    <label for="InputName">Full Name <sup>*</sup> </label>
                    <input required type="text" class="form-control" id="InputName" placeholder="Full Name">
                  </div>
		         
		         <div class="form-group">
                    <label for="InputEmail">Email </label>
                    <input type="text" class="form-control" id="InputEmail" placeholder="Email" name = "input_email">
                  </div>
                  
                  <div class="form-group required">
                    <label for="InputMobile">Mobile phone <sup>*</sup></label>
                    <input  required type="tel"  name="InputMobile" class="form-control" id="InputMobile">
                  </div>
                  
                  <div class="form-group required">
                    <label for="InputAddress">Address <sup>*</sup> </label>
                    <input required type="text" class="form-control" id="InputAddress" placeholder="Address" name = "input_address">
                  </div>
                  
                   <div class="form-group required">
                    <label for="InputCity">City <sup>*</sup> </label>
                    <input required type="text" class="form-control" id="InputCity" placeholder="City">
                  </div>
                  <div class="form-group required">
                    <label for="InputState">State <sup>*</sup> </label>

                      <option value="29">New Hampshire</option>
                      <option value="30">New Jersey</option>

                      <option value="33">North Carolina</option>
                      <option value="34">North Dakota</option>
                      <option value="35">Ohio</option>
                      <option value="36">Oklahoma</option>
                      <option value="37">Oregon</option>
                      <option value="38">Pennsylvania</option>

                  </div>
                <div class="col-xs-12 col-sm-6">
                  <div class="form-group required">
                    <label for="InputZip">Zip / Postal Code <sup>*</sup> </label>
                    <input required type="text" class="form-control" id="InputZip" placeholder="Zip / Postal Code">
                  </div>
                  <div class="form-group required">
                    <label for="InputCountry">Country <sup>*</sup> </label>
                      <select class="form-control" required aria-required="true" id="InputCountry" name="InputCountry">
                      <option value="">Choose</option>
                      <option value="38">Algeria</option>

		     </div>
		    
		     <br />

			<br />

			<br />
			<br />
			
			<br />
			<br />
			
		       <div>
		         <h3>Payment Method</h3>
		      
		      	<br />
				<br />
		         <div class="control-group">
		           <label class="control-label">Card Holder's Name</label>
		           <div class="controls">
		             <input type="text" class="input-block-level" pattern="\w+ \w+.*" title="Fill your first and last name" required>
		           </div>
		         </div>
		         
		         <div class="control-group">
		           <label class="control-label">Card Number</label>
		           <div class="span3">
		                 <input type="text" class="input-block-level" autocomplete="off" maxlength="16" pattern="\d{16}" title="Sixteen digits card number" required>
		               </div>
		         </div>
		      
		      
		         <div class="control-group">
		           <label class="control-label">Card Expiry Date</label>
		           <div class="controls">
		             <div class="row-fluid">
		               <div class="span9">
		                 <select class="input-block-level">
		                   <option>January</option>
		                   <option>...</option>
		                   <option>December</option>
		                 </select>
		               </div>
		               <div class="span3">
		                 <select class="input-block-level">
		                   <option>2013</option>
		                   <option>...</option>
		                   <option>2015</option>
		                 </select>
		               </div>
		             </div>
		           </div>
		         </div>
		      
		         <div class="control-group">
		           <label class="control-label">Card CVV</label>
		           <div class="controls">
		             <div class="row-fluid">
		               <div class="span3">
		                 <input type="text" class="input-block-level" autocomplete="off" maxlength="3" pattern="\d{3}" title="Three digits at back of your card" required>
		               </div>
		               <div class="span8">
		                 <!-- screenshot may be here -->
		                </div>
		              </div>
		            </div>
		          </div>
		         </div>
		          <br />
				 <br />
		          
		          <div class="form-actions">
		            <button type="submit" class="btn btn-primary">Submit</button>
		            <button type="button" class="btn">Cancel</button>
		          </div>
		        
		      </form>
		      
		      
		    </div>
		  </div>
		</div>
</div>		
</body>
</html>

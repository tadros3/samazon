<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Add Product</title>
    <th:block th:replace="base :: head"></th:block>
</head>
<body>
<th:block th:replace="base :: nav"></th:block>
 <div class="container">
 <br /><br /><br />
 <p th:text="${message}"></p>
<form action = "#" th:action="@{/addproduct}"  th:object="${product}"  method="post">
	<select class="form-control" required aria-required="true" id="ProductMethod" name="ProductMethod">
		<option value="1">Add Product</option>
		<option value="2">Update Product</option>
		<option value="3">Delete Product</option>
	</select>
	<div class="form-group">
        <label for="pName">Product Name <mark><strong><span th:if="${#fields.hasErrors('pName')}" th:errors="*{pName}"></span></strong></mark></label>
        <input type="text" required aria-required="true" class="form-control" id="pName" placeholder="Product Name" th:field="*{pName}" />
    </div>
    <div class="form-group">
        <label for="price">Price (input '-1' if you want it to be 0)<mark><strong><span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span></strong></mark></label>
        <input type="number" step=".01" class="form-control" id="price" placeholder="Price" th:field="*{price}" />
    </div>
    <div class="form-group">
        <label for="inStock">Stock (input '-1' if you want it to be 0)<mark><strong><span th:if="${#fields.hasErrors('inStock')}" th:errors="*{inStock}"></span></strong></mark></label>
        <input type="number" class="form-control" id="inStock" th:field="*{inStock}" />
    </div>
    <div class="form-group">
        <label for="sImage">Small Image Url <mark><strong><span th:if="${#fields.hasErrors('sImage')}" th:errors="*{sImage}"></span></strong></mark></label>
        <input type="url" class="form-control" id="sImage" placeholder="Small Image Url" th:field="*{sImage}" />
    </div>
    <div class="form-group">
        <label for="lImage">Large Image Url <mark><strong><span th:if="${#fields.hasErrors('lImage')}" th:errors="*{lImage}"></span></strong></mark></label>
        <input type="url" class="form-control" id="lImage" placeholder="Large Image Url" th:field="*{lImage}" />
    </div>
    <div class="form-group">
        <label for="sDesc">Brief Description<mark><strong><span th:if="${#fields.hasErrors('sDesc')}" th:errors="*{sDesc}"></span></strong></mark></label>
        <input type="text" class="form-control" id="sDesc" placeholder="Brief Description" th:field="*{sDesc}" />
    </div>
    <div class="form-group">
        <label for="lDesc">Product Specs <mark><strong><span th:if="${#fields.hasErrors('lDesc')}" th:errors="*{lDesc}"></span></strong></mark></label>
        <textarea class="form-control" id="lDesc" th:field="*{lDesc}"></textarea>
    </div>
	<button type="submit" class="btn btn-default">Submit</button>
 </form>
 </div>
 <th:block th:replace="base :: footlinks"></th:block>
</body>
</html>
